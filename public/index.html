<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      .netflix-back {
        background-image: url(netflix.jpg);
        background-size: cover;
        color: white;
        height: 768px;
      }
      section {
        background-color: rgba(0, 0, 0, 0.6);
        height: 768px;
      }
      .brand-title {
        font-size: 35px;
        font-weight: bold;
        color: red;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        text-align: center;
      }
    </style>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <noscript>Please enable JavaScript on your browser</noscript>
    <div id="root"></div>
    <script type="text/babel">
      // React component
      function HeaderComponent() {
        return (
          <header className="p-3 d-flex justify-content-between">
            <div className="brand-title">Netflix</div>
            <div className="d-flex">
              <div className="dropdown me-3">
                <button className="btn btn-dark dropdown-toggle">
                  <span className="bi bi-globe"></span>Language
                </button>
              </div>
              <div>
                <button className="btn btn-danger">Signin</button>
              </div>
            </div>
          </header>
        );
      }
      function MainComponent() {
        return (
          <main>
            <div>
              <h1>Unlimited movies, TV shows, and more</h1>
              <p>
                Ready to watch? Enter your email to create or restart your
                membership.
              </p>
              <RegisterComponent/>
            </div>
          </main>
        );
      }
      function RegisterComponent() {
        return (
          <div className="input-group input-group-lg">
            <input
              type="email"
              placeholder="your email address"
              className="form-control"
            />
            <button className="btn btn-danger">
              Get started<span className="bi bi-chevron-right"></span>
            </button>
          </div>
        );
      }
      function IndexComponent() {
        return (
          <div className="netflix-back">
            <section>
              <HeaderComponent />
              <MainComponent />
            </section>
          </div>
        );
      }

      // Rendering the component
      ReactDOM.render(<IndexComponent />, document.getElementById("root"));
    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
  </body>
</html>
